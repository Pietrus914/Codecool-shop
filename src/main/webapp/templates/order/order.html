<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="header.html :: header"></head>

<body>
<div class="customJumbotron jumbotron text-center">
    <h2>Order</h2>
</div>
<div class="container">

    <div id="optionLine">
        <div class="card-text">
            <a class="btn btn-success" href="/cart">Cart</a>
            <span class="cartQuantity" th:if="${cart.getSize > 0}" th:text="${cart.getQuantity}">Quantity</span>

        </div>

        <div class="card-text">
            <a class="btn btn-success" href="/">Main</a>
        </div>

        <div class="card-text">
            <a class="btn btn-success" href="/cart">Back</a>
        </div>
    </div>

    <div th:replace="cart/status.html :: status(active='order')"></div>
    <div class="container">
        <table class="table">
            <form action="/order" method="post">
                <thead>
                <tr>
                    <!--                        <th class="tableHeadField"></th>-->
                    <th class="tableHeadField">Order information</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        First name:
                        <input class="inputInfo" type="text" name="firstName" required>
                    </td>
                    <td>
                        Last name:
                        <input class="inputInfo" type="text" name="lastName" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                        <input class="inputInfo" id="username" name="email" type="text" required>
                    </td>
                    <td>
                        Phone number:
                        <input class="inputInfo" type="tel" name="phoneNumber" placeholder="123-456-789"
                               pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Country:
                        <input class="inputInfo" type="text" name="country" required>
                    </td>
                    <td>
                        Street:
                        <input class="inputInfo" type="text" name="street" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Post code:
                        <input class="inputInfo" type="tel" name="postCode" placeholder="00-000"
                               pattern="[0-9]{2}-[0-9]{3}" required>
                    </td>
                    <td>
                        City:
                        <input class="inputInfo" type="text" name="city" required>
                    </td>
                </tr>
                </tbody>
                <tr>
                    <td>
                        <input class="btn btn-success" type="submit" value="SAVE">
                    </td>
                    <td id="totalPriceLabel" colspan="4">TOTAL PRICE:</td>
                    <td id="totalPrice" th:text="${cart.getTotalPriceString}">TotalPrice</td>
                    <td></td>
                </tr>

            </form>
        </table>
    </div>
</div>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
