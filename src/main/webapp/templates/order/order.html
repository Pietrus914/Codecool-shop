<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop - Order</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <script src="https://kit.fontawesome.com/05de84e1ca.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="customJumbotron jumbotron text-center">
    <h2>Order</h2>
</div>
<div class="container">

    <div id="optionLine">
        <div class="card-text">
            <a class="btn btn-success" href="/cart">Cart</a>
            <span class="cartQuantity" th:if="${cart.getSize > 0}" th:text="${cart.getQuantity}">Quantity</span>

        </div>

        <div class="card-text">
            <a class="btn btn-success" href="/">Main</a>
        </div>

        <div class="card-text">
            <a class="btn btn-success" href="/cart">Back</a>
        </div>
    </div>

    <div th:replace="cart/status.html :: status(active='order')"></div>
    <div class="container">
        <table class="table">
            <form action="/order" method="post">
                <thead>
                <tr>
                    <!--                        <th class="tableHeadField"></th>-->
                    <th class="tableHeadField">Order information</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        First name:
                        <input class="inputInfo" type="text" name="firstName" required>
                    </td>
                    <td>
                        Last name:
                        <input class="inputInfo" type="text" name="lastName" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                        <input class="inputInfo" id="username" name="email" type="text" required>
                    </td>
                    <td>
                        Phone number:
                        <input class="inputInfo" type="tel" name="phoneNumber" placeholder="123-456-789"
                               pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Country:
                        <input class="inputInfo" type="text" name="country" required>
                    </td>
                    <td>
                        Street:
                        <input class="inputInfo" type="text" name="street" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Post code:
                        <input class="inputInfo" type="tel" name="postCode" placeholder="00-000"
                               pattern="[0-9]{2}-[0-9]{3}" required>
                    </td>
                    <td>
                        City:
                        <input class="inputInfo" type="text" name="city" required>
                    </td>
                </tr>
                </tbody>
                <tr>
                    <td>
                        <input class="btn btn-success" type="submit" value="SAVE">
                    </td>
                    <td id="totalPriceLabel" colspan="4">TOTAL PRICE:</td>
                    <td id="totalPrice" th:text="${cart.getTotalPriceString}">TotalPrice</td>
                    <td></td>
                </tr>

            </form>
        </table>
    </div>
</div>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
